    <title>CSS Combinators Hijo</title>
    <style>
        /* Combinadores: Hijo */
        /* Aplícale el estilo a todas las etiquetas 'p - párrafo' que sean hijas directas de una etiqueta 'div' */
        div > p {
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <article>
            <p>Soy un texto</p>
        </article>
        <article>
            <p>Soy un texto</p>
        </article>
        <section>
            <div>
                <p>Soy un texto</p>
            </div>
        </section>
        <p>soy un texto</p>
    </div>
</body>
</html>
