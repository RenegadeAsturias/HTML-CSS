<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="description" content="HTML5 Type Submit vs Button Tag"/>
    <meta name="robots" content="index,follow"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>HTML5 Type Submit, Button Tag</title>
</head>
    <body>
        <form id="formulario" action="#">
            <section style="padding: 5px 0px 10px 5px; border: 1px solid antiquewhite;">
                <input type="submit" value="Enviar el formulario"/>
            </section>
            <section style="padding: 5px 0px 10px 5px; border: 1px solid antiquewhite;">
                <button type="submit">Enviar el formulario</button>
            </section>
        </form>
    </body>
</html>
