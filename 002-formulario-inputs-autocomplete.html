<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="description" content="HTML5 ejemplos de inputs autocomplete, required"/>
    <meta name="robots" content="index,follow"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>HTML5 inputs autocomplete required</title>
</head>
    <body>
        <form id="informacionPersonal" action="#">
            <section style="padding-bottom:10px;">
                <label for="nombre">
                    <span>Introduce nombre: </span>
                    <input id="nombre" name="nombre" type="text" autocomplete="name" required/>
                </label>
            </section>
            <section style="padding-bottom:10px;">
                <label for="correo">
                    <span>Introduce correo: </span>
                    <input id="correo" name="correo" type="text" autocomplete="email" required/>
                </label>
            </section>
            <section style="padding-bottom:10px;">
                <label for="pais">
                    <span>Introduce país: </span>
                    <input id="pais" name="pais" type="text" autocomplete="country" required/>
                </label>
            </section>
            <section style="padding-bottom:10px;">
                <label for="cp">
                    <span>Introduce código postal: </span>
                    <input id="cp" name="cp" type="text" autocomplete="postal-code" required/>
                </label>
            </section>
            <section style="padding-bottom:10px;">
                <input id="enviar" name="Enviar" type="submit">
            </section>
        </form>
    </body>
</html>
