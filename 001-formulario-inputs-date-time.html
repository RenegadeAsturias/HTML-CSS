<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="description" content="HTML5 ejemplos de inputs date time"/>
    <meta name="robots" content="index,follow"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>HTML5 inputs date time</title>
</head>
<body>
    <!-- HORA   : type="time"  -->
    <!-- DÍA    : type="date"  -->
    <!-- SEMANA : type="week"  -->
    <!-- MES    : type="month" -->
    <!-- CALENDARIO : type="datetime-local" -->
    <main>
        <section style="padding: 5px 0px 10px 5px; border: 1px solid antiquewhite;">
            <label for="hora">
                <span>Introduce hora evento: </span>
                <input id="hora" name="hora" type="time"/>
            </label>
        </section>
        <section style="padding: 5px 0px 10px 5px; border: 1px solid antiquewhite;">
            <label for="dia">
                <span>Introduce día evento: </span>
                <input id="dia" name="dia" type="date"/>
            </label>
        </section>
        <section style="padding: 5px 0px 10px 5px; border: 1px solid antiquewhite;">
            <label for="semana">
                <span>Introduce semana evento: </span>
                <input id="semana" name="semana" type="week"/>
            </label>
        </section>
        <section style="padding: 5px 0px 10px 5px; border: 1px solid antiquewhite;">
            <label for="mes">
                <span>Introduce mes evento: </span>
                <input id="mes" name="mes" type="month"/>
            </label>
        </section>
        <section style="padding: 5px 0px 10px 5px; border: 1px solid antiquewhite;">
            <label for="calendario">
                <span>Introduce fecha y hora: </span>
                <input id="calendario" name="calendario" type="datetime-local"/>
            </label>
        </section>
    </main>
</body>
</html>
